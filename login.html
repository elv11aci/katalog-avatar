<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katalog Avatar</title>

  <!-- Google Font: Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

 <style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}

body {
  background: linear-gradient(135deg, #f26ca7, #6446aa);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  background: #2f1340;
  padding: 30px;
  border-radius: 25px;
  width: 900px; /* Lebar diperbesar */
  max-width: 95%;
}

.card {
  display: flex;
  background: linear-gradient(to right, #42275a, #734b6d);
  border-radius: 20px;
  overflow: hidden;
  height: 500px; /* Tinggi diperbesar */
}

.left {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  color: #fff;
  font-size: 18px;
}

.left img {
  width: 80%;
  max-width: 300px;
}

.right {
  flex: 1;
  background: #ffffff;
  margin: 30px; /* Biar gak full kanan */
  border-radius: 20px;
  padding: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.logo {
  width: 40px;
  margin-bottom: 10px;
}

.right h2 {
  font-family: 'Press Start 2P', cursive;
  font-size: 20px;
  margin-bottom: 30px;
}

form {
  width: 100%;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 25px;
  margin-bottom: 20px;
  background: #e0e0e0;
  font-size: 14px;
}

.password-field {
  position: relative;
}

.password-field .eye-icon img {
  width: 50px;
}

.eye-icon {
  position: absolute;
  right: 16px;
  top: 14px;
  cursor: pointer;
}


.btn {
  display: block;        /* biar full lebar */
  width: 100%;
  padding: 14px;
  background: #8265aa;
  border: none;
  color: white;
  font-weight: bold;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;    /* biar text-nya di tengah */
  text-decoration: none; /* ilangin garis bawah */
  transition: background 0.3s ease;
}
.btn:hover {
  background: #6a4d92;   /* warna pas hover */
}



</style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left">
        <img src="86d4772f-9466-4252-a2f2-cbf2f19c33cd-removebg-preview.png" alt="Roblox Avatar">
      </div>
      <div class="right">
        <img src="WhatsApp_Image_2025-07-22_at_12.01.55_00bc33cd-removebg-preview.png" alt="SkinPick" class="logo" />
        <h2 class="skinpick">SkinPick</h2>
        <h2 class="login-title">LOG IN</h2>
        <form id="loginForm">
          <input type="text" placeholder="Email or Username" required />
          <div class="password-field">
            <input type="password" placeholder="Password" required />
            <img src="icons8-hide-48.png" alt="" class="eye-icon" width="20px">
          </div>
           <a href="landingpage.html" class="btn">LOGIN</a>


        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
